<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Hollow Object</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <canvas id="canvas" width="360" height="360"></canvas>
      </div>
      <div class="tools">
        <div class="card">
          <h1>Transformation</h1>
          <div class="card-content">
            <div class="card-content-item">
              <h2>Translation</h2>
              <label for="x">X</label>
              <input type="range" id="translateX" name="x" min="-1" max="1" step="0.01" />
              <label for="y">Y</label>
              <input type="range" id="translateY" name="y" min="-1" max="1" step="0.01" />
              <label for="z">Z</label>
              <input type="range" id="translateZ" name="z" min="-1" max="1" step="0.01" />
            </div>
            <div class="card-content-item">
              <h2>Rotation</h2>
              <label for="x">X</label>
              <input type="range" id="rotateX" name="x" min="0" max="360" value="0" step="1" />
              <label for="y">Y</label>
              <input type="range" id="rotateY" name="y" min="0" max="360" value="0" step="1" />
              <label for="z">Z</label>
              <input type="range" id="rotateZ" name="z" min="0" max="360" value="0" step="1" />
            </div>
            <div class="card-content-item">
              <h2>Scale</h2>
              <label for="x">X</label>
              <input type="range" id="scaleX" name="x" min="0" max="2" step="0.01" />
              <label for="y">Y</label>
              <input type="range" id="scaleY" name="y" min="0" max="2" step="0.01" />
              <label for="z">Z</label>
              <input type="range" id="scaleZ" name="z" min="0" max="2" step="0.01" />
            </div>
          </div>
        </div>
        <div class="card">
          <h1>Camera</h1>
        </div>
        <div class="card">
          <h1>Load Model</h1>
        </div>
        <div class="card">
          <h1>Others</h1>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
